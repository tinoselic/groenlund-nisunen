<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.svg" />
  <style>
    @font-face {
      font-family: "FreeSans";
      src: url("assets/FreeSans.woff") format('woff');
    }

    @font-face {
      font-family: "FreeSans";
      src: url("assets/FreeSansBold.woff") format('woff');
      font-weight: bold;
    }

    @font-face {
      font-family: "FreeSans";
      src: url("assets/FreeSansBoldOblique.woff") format('woff');
      font-weight: bold;
      font-style: italic;
    }

    @font-face {
      font-family: "FreeSans";
      src: url("assets/FreeSansOblique.woff") format('woff');
      font-style: italic;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      color: #fff;
      font-family: "FreeSans", sans-serif;
      font-size: 14px;
    }

    /* width */
    ::-webkit-scrollbar {
      width: 4px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #fff;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #999;
      transition: .5s ease;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #c8c8c8;
      transition: .5s ease;
    }

    body {
      background: #000;
    }

    nav {
      position: absolute;
      height: fit-content;
      width: 100%;
      top: 0;
      z-index: 2;
    }

    nav .logo {
      padding-left: 18px;
      width: fit-content;
    }

    nav .openMenu {
      display: block;
      position: absolute;
      top: 17px;
      right: 18px;
    }

    nav .openMenu img {
      height: 26px;
      cursor: pointer;
      filter: invert();
    }

    nav .mainMenu {
      height: calc(100dvh-60px);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    nav .mainMenu li {
      padding-left: 18px;
    }

    nav .mainMenu li a {
      line-height: 60px;
      text-underline-offset: 5px;
    }

    nav .mainMenu .closeMenu {
      display: block;
      position: absolute;
      top: 17px;
      right: 18px;
      cursor: pointer;
    }

    nav .mainMenu .closeMenu img {
      height: 26px;
      filter: invert();
    }

    main {
      transition: .5s ease;
    }

    .quote {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 500px;
      transform: translate(-50%, -50%);
      font-style: italic;
      text-align: center;
      line-height: 1.5;
    }

    footer {
      position: absolute;
      top: 95%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 12px;
    }

    video {
      display: flex;
      justify-content: center;
      height: 100dvh;
    }

    .background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      pointer-events: none;
    }

    .slider {
      overflow: hidden;
      width: auto;
      height: 100dvh;
      position: relative;
    }

    .slider .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: slider 28s infinite;
      filter: brightness(0.7);
    }

    .slider .slide:nth-child(1) {
      background-clip: url('videos/2024_GN_courreges_show_short.mp4');
      animation-delay: 0s;
    }

    .slider .slide:nth-child(2) {
      background-image: url('images/2019_GN_MMSU_Rijeka_Imminence_1.jpg');
      animation-delay: -7s;
    }

    .slider .slide:nth-child(3) {
      background-image: url('images/2016_GN_KeilaniemiMetroStation_Espoo_LightWeave_1.jpg');
      animation-delay: -14s;
    }

    .slider .slide:nth-child(4) {
      background-image: url('images/2021_GN_TimesArtMuseum_Beijing_PneumaticCloud_1.jpg');
      animation-delay: -21s;
    }

    @keyframes slider {

      0%,
      21%,
      100% {
        opacity: 1;
        animation-timing-function: ease;
        z-index: 0;
      }

      25% {
        opacity: 0;
        animation-timing-function: step-end;
        z-index: 0;
      }

      96% {
        opacity: 1;
        animation-timing-function: step-end;
        z-index: -1;
      }
    }

    h1 {
      font-weight: normal;
    }

    h2 {
      font-weight: bold;
    }

    h3 {
      font-weight: normal;
      text-transform: uppercase;
    }

    h4 {
      font-weight: normal;
      text-transform: uppercase;
      line-height: 60px;
    }

    p {
      color: #777;
      line-height: 1.5;
    }

    .title {
      color: #000;
      max-width: 100%;
    }

    .title:hover {
      color: #777;
    }

    .caption {
      max-width: 100%;
      text-align: left;
      font-size: 12px;
      font-style: italic;
    }

    i {
      color: #777;
    }

    img {
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    nav a:link {
      text-decoration: none;
      color: #fff;
    }

    nav .mainMenu a:hover {
      text-decoration: underline;
      color: #fff;
    }

    nav .mainMenu a:active {
      text-decoration: underline;
      color: #fff;
    }

    a:link {
      text-decoration: underline;
      color: #fff;
    }

    a:hover {
      text-decoration: underline;
      color: #999;
    }

    a:visited {
      text-decoration: none;
    }

    @media only screen and (min-width: 796px) {
      nav {
        display: flex;
        justify-content: space-between;
      }

      nav .logo {
        padding-left: 48px;
      }

      nav .openMenu {
        display: none;
      }

      nav .mainMenu {
        padding: 0px 48px 0px 0px;
        height: fit-content;
        flex-wrap: wrap;
        display: inline-block;
      }

      nav .mainMenu li {
        display: inline-block;
        padding-left: 48px;
      }

      nav .mainMenu .closeMenu {
        display: none;
      }

      p {
        max-width: 500px;
        text-align: justify;
        text-justify: inter-word;
      }
    }

    @media only screen and (min-width: 1280px) {
      nav .logo {
        padding-left: 300px;
      }

      nav .mainMenu {
        padding-right: 300px;
      }

      video {
        width: 100vw;
        height: auto;
      }
    }

    @media only screen and (min-width: 1920px) {
      nav .logo {
        padding-left: 400px;
      }

      nav .mainMenu {
        padding-right: 400px;
      }

      nav .mainMenu li {
        padding-left: 48px;
      }
    }

    @media only screen and (min-width: 2560px) {
      * {
        font-size: 16px;
      }

      .caption {
        font-size: 14px;
      }

      footer {
        font-size: 14px;
      }

      nav .logo {
        padding-left: 600px;
      }

      nav .mainMenu {
        padding-right: 600px;
      }
    }

    @media only screen and (min-width: 3840px) {
      nav .logo {
        padding-left: 800px;
      }

      nav .mainMenu {
        padding-right: 800px;
      }

      nav .mainMenu li {
        padding-left: 72px;
      }

      .slider {
        width: 100%;
      }
    }
  </style>
  <title>Grönlund-Nisunen</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo"><a href="index.html">
          <h4>Grönlund-Nisunen</h4>
        </a></div>
      <div class="openMenu"><img src="assets/menu_FILL0_wght400_GRAD0_opsz48.svg" alt=""></div>
      <ul class="mainMenu">
        <li><a href="projects/">Projects</a></li>
        <li><a href="about/">About</a></li>
        <div class="closeMenu"><img src="assets/close_FILL0_wght400_GRAD0_opsz48.svg" alt=""></div>
      </ul>
    </nav>
  </header>
  <main id="mainStart">
    <div class="slider">
      <div class="slide"><video class="background-video" src="videos/2024_GN_courreges_show_short.mp4" playsinline
          autoplay muted loop>
        </video></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>

  </main>
  <footer id="footerStart"></footer>
  <script src="app.js"></script>
</body>

</html>
